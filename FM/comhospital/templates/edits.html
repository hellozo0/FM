{% extends 'base.html' %}
{% block content %}

<h1>수정하기</h1>

<form method='POST'>
    {% csrf_token %}
    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit">수정하기</button>
</form>

{% endblock %}
