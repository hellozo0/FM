{% extends 'base.html' %}
{% block content %}

<style>
    .errorlist {list-style: none; color:red; padding-left: 2px; padding-top:15px;}

    .panel {
      width: 500px;
      height: 350px;
    }

    .panel .panel-body {
      font-size: 13pt;
    }
</style>
<div class="panel panel-default registration text-center">
    <div class="panel-heading">
        <h1 style="color:#6991E1; font-weight: bold; font-size: 27pt;">Login With FM!</h1>
    </div>
    <div class="panel-body">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% for form in forms %}<br>
        <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        {{ form }}
        </div>
    {% endfor %}
    </div>
   
    {% if error %}
    {{ error }}
    {% endif %}<br>
    <div class="form-actions">
        <button class="btn btn-primary btn-large" type="submit" style="background-color: #99c; font-size:12pt; width:50%;">로그인하기</button><br><br>
    </div>
</div>
</form>
{% endblock %}
